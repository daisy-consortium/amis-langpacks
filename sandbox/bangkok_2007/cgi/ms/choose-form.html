<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/xml+html; charset=UTF-8"/><title>Amis localization interface for Malay</title><style type="text/css">
      body { background-color: white; color: black; font-family: sans-serif }
        </style></head><body><h1>Amis localization interface<br/>Malay</h1><p>Please choose a translation form below:</p><form action="/cgi-bin/choose-form.pl" method="get"><input type="hidden" name="lang" value="ms"/><p><select name="form"><option value="container_file">Container “File” (file)</option><option value="container_view">Container “View” (view)</option><option value="container_play">Container “Play” (play)</option><option value="container_navigate">Container “Navigate” (navigate)</option><option value="container_bookmarks">Container “Bookmarks” (bookmarks)</option><option value="container_info">Container “Info” (info)</option><option value="container_help">Container “Help” (help)</option><option value="dialog_IDD_FIND">Dialog “Find in Text” (IDD_FIND)</option><option value="dialog_IDD_CDSEARCH">Dialog “Multiple books found” (IDD_CDSEARCH)</option><option value="dialog_IDD_ABOUTBOX">Dialog “About AMIS” (IDD_ABOUTBOX)</option><option value="dialog_IDD_SEARCHDAISY">Dialog “Search for DAISY Books” (IDD_SEARCHDAISY)</option><option value="dialog_IDD_SKIP">Dialog “Skippable Items” (IDD_SKIP)</option><option value="dialog_IDD_PROPPAGE4">Dialog “Language” (IDD_PROPPAGE4)</option><option value="dialog_IDD_PROPPAGE2">Dialog “Set Colors” (IDD_PROPPAGE2)</option><option value="dialog_IDD_CURRENTPOSITION">Dialog “Current Position” (IDD_CURRENTPOSITION)</option><option value="dialog_IDD_PROPPAGE1">Dialog “General Preferences” (IDD_PROPPAGE1)</option><option value="dialog_IDD_NAVIGATIONOPTIONS">Dialog “Navigation Options” (IDD_NAVIGATIONOPTIONS)</option><option value="dialog_IDD_GOTOPAGE">Dialog “Go To Page” (IDD_GOTOPAGE)</option><option value="dialog_IDD_FULLSUMMARY">Dialog “Publication Summary” (IDD_FULLSUMMARY)</option><option value="promptItemRefs">Prompt item references</option><option value="generalPrompts">General Prompts</option></select><input type="submit" value="Go"/></p></form></body></html>
